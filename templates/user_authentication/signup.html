{% extends "user_authentication/base.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'user_authentication/css/signup.css' %}">
{% endblock %} 
    
{% block title %} Signup {% endblock %}

{% block heading %}
    <div class="banner">
        <img src="{% static 'user_authentication/images/AdobeStock_337967129_Preview.jpeg' %}" alt="Fitness Logging App" class="banner-image">
    </div>
    <h2 class="signup-heading">Signup</h2>
{% endblock %}

{% block content %}
    <form class="signup-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <table>
                {{form.as_table}}
            </table>
        </div>
        <div class="form-group button-group">
            <input type="submit" class="btn-signup" value="Sign Up">
            <a href="{% url 'login' %}" class = "btn-login">Login</a>
        </div>
    </form>
    <br>
    <center><b><span>{{status}}</span></b></center>     
{% endblock %}
